<!DOCTYPE html>
<html>

  <head>
    <title> Break Buddy </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	  crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/loginstyle.css">
  </head>

  <body>
    <h1>
        Create Account
    </h1>
    <div class = "container" id="formed">
      <form action="/create_account" method="POST">
        <input type="text" name="username" class="form-control" style="width:120px" placeholder="Username" aria-label="Username" aria-describedby="inputGroup-sizing-sm">
        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="inputGroup-sizing-sm">
        <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="inputGroup-sizing-sm">
        <br>
        <p style="color:red;">{{error_message}}</p>
        <input class="btn btn-success" type="submit" name="sub1" value="Create My Account!">
      </form>
      <br>
      <form action="/" method="POST">
	  <input class="btn btn-success" type="submit" name="sub1" value="Back to Login Page">
      </form>
    </div>
  </body>

</html>
