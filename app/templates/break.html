<!DOCTYPE html>
<html>

  <head>
    <title> BreakBuddy </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	  crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/breakstyle.css">
  </head>

  <body>
    <form action={{ url_for('disp_loginpage') }}> <!-- go back to login page -->
      <input class="btn btn-success" style="width:75px" type="submit" value="Logout" name="sub2">
    </form>
    <br>
    <form action={{ url_for('leave_page') }}> <!-- go back to home page -->
      <input class="btn btn-success float-right" style="width:175px" type="submit" value="Back to home page" name="home">
    </form>
    <center>
    <h1>
        Hey {{name}}!
    </h1>

    <h2>
        Why don't you take a small break?
    </h2>
    <br><br>
  </center>
  <meta http-equiv="refresh" content="60">
  <center>
  <p>
    Your break has {{minute}} minute(s) left!
  </p>
</center>
  <p>
    <center>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Click to see a fun fact!
    </button>
  </center>
  </p>

  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <center>
      {{ fact }}
    </center>
    </div>
  </div>

  <br><br>

  <center>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Inspirational Quote</h5>
      <h6 class="card-subtitle mb-2 text-muted">from Kanye West</h6>
      <p class="card-text">{{ inspirationQuote }}</p>
    </div>
  </div>
    </center>

  <br><br>

  <div id="carouselArt" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={{ images[0] }} class="d-block w-100" alt="Picture 1">
      </div>
      <div class="carousel-item">
        <img src={{ images[1] }} class="d-block w-100" alt="Picture 2">
      </div>
      <div class="carousel-item">
        <img src={{ images[2] }} class="d-block w-100" alt="Picture 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselArt" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselArt" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
  <center>
    <h1>
      You're doing great!
    </h1>
  </center>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
