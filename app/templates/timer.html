<!DOCTYPE html>
<html>

  <head>
       
    <title> Go study n stop procrastinating </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	  crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/timerstyle.css">
  </head>

  <body>
    <h1>
      Currently studying...
    </h1>
    <br>
    {% if minute == "None" %}
      <center>
        <form action="/timer" method="POST">
          <input type="number" name="timer" class="form-control" style="width:200px" placeholder="Study Time(Min)" aria-label="Timer" aria-describedby="inputGroup-sizing-sm">
        </form>
      </center>
    {% elif minute <= 0 %}
    <center>
      <form action="/timer" method="POST">
        <input type="number" name="timer" class="form-control" style="width:200px" placeholder="Study Time(Min)" aria-label="Timer" aria-describedby="inputGroup-sizing-sm">
      </form>
    </center>
    <center>=
    {% else %}
      <meta http-equiv="refresh" content="60">
      <h1> 
        There are {{minute}} minutes left.
        <br><br> 
      </h1>
      <h3>
        This message is not supposed to be read. If you are reading this message, you are wasting your time, go do your work.
      </h3>
      <form action="/leave" method="POST">
        <input class="btn btn-danger" type="submit" name="leave" value="Stop Timer">
      </form>
    {% endif %}
  </center>
  </body>

</html>
